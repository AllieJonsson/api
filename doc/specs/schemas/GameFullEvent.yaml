type: object
properties:
  type:
    type: string
    const: gameFull
  id:
    type: string
  variant:
    $ref: "./Variant.yaml"
  clock:
    oneOf:
      - $ref: "./Clock.yaml"
      - type: "null"
  speed:
    $ref: "./Speed.yaml"
  perf:
    type: object
    properties:
      name:
        type: string
        description: Translated perf name (e.g. "Classical" or "Blitz")
  rated:
    type: boolean
  createdAt:
    type: number
    format: int64
  white:
    $ref: "./GameEventPlayer.yaml"
  black:
    $ref: "./GameEventPlayer.yaml"
  initialFen:
    type: string
    default: "startpos"
  state:
    $ref: "./GameStateEvent.yaml"
  tournamentId:
    type: string
required:
  - type
  - id
  - variant
  - clock
  - speed
  - perf
  - rated
  - createdAt
  - white
  - black
  - initialFen
  - state
example:
  {
    "id": "QdzzBlzY",
    "variant": { "key": "standard", "name": "Standard", "short": "Std" },
    "speed": "blitz",
    "perf": { "name": "Blitz" },
    "rated": true,
    "createdAt": 1714920830966,
    "white": { "id": "bobby", "name": "Bobby", "title": "GM", "rating": 1956 },
    "black": { "id": "bot1", "name": "Bot1", "title": "BOT", "rating": 1500, "provisional": true },
    "initialFen": "startpos",
    "clock": { "initial": 300000, "increment": 0 },
    "type": "gameFull",
    "state":
      {
        "type": "gameState",
        "moves": "e2e4 e7e5 g1f3 b8c6 f1c4",
        "wtime": 294810,
        "btime": 286000,
        "winc": 0,
        "binc": 0,
        "wdraw": false,
        "bdraw": false,
        "wtakeback": false,
        "btakeback": false,
        "status": "started",
      },
  }
