type: object
properties:
  id:
    type: string
  host:
    type: object
    allOf:
      - $ref: './LightUser.yaml'
      - type: object
        properties:
          rating:
            type: number
          provisional:
            type: boolean
          gameId:
            type: string
          online:
            type: boolean
  name:
    type: string
  fullName:
    type: string
  variants:
    type: array
    items:
      $ref: './Variant.yaml'
  isCreated:
    type: boolean
  isFinished:
    type: boolean
  isRunning:
    type: boolean
  text:
    type: string
  estimatedStartAt:
    type: number
  startedAt:
    type: number
  finishedAt:
    type: number
  nbApplicants:
    type: number
  nbPairings:
    type: number
example:
  {
    'id': 'pDGbxhUe',
    'name': 'GM ChessWeeb',
    'fullName': 'GM ChessWeeb simul',
    'host': { 'id': 'chessweeb', 'name': 'ChessWeeb', 'rating': 1500, 'title': 'GM' },
    'isCreated': false,
    'isFinished': true,
    'isRunning': false,
    'estimatedStartAt': 1620029815106,
    'startedAt': 1620029815106,
    'finishedAt': 1620029937283,
    'nbApplicants': 0,
    'nbPairings': 24,
    'text': '',
    'variants': [{ 'icon': '+', 'key': 'standard', 'name': 'Standard' }],
  }
