type: object

properties:
  id:
    type: string
  name:
    type: string
  slug:
    type: string
  createdAt:
    type: number
    example: 1722169800000
  dates:
    type: array
    items:
      type: number
    description: "Start and end dates of the tournament, as Unix timestamps in milliseconds"
    maxItems: 2
    example: [1722169800000, 1722666600000]
  info:
    type: object
    description: "Additional display information about the tournament"
    properties:
      format:
        type: string
        description: "Tournament format"
      players:
        type: string
        description: "Featured players"
      tc:
        type: string
        description: "Time control"
  tier:
    type: number
    description: "Used to designate featured tournaments on Lichess"
  image:
    type: string
  markup:
    type: string
    description: "HTML markup of the tour description"
  leaderboard:
    type: boolean
  teamTable:
    type: boolean
  url:
    type: string

required:
  - id
  - name
  - slug
  - createdAt
  - url
