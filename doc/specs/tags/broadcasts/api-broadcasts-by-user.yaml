            type: object
            properties:
              currentPage:
                type: number
                example: 4
              maxPerPage:
                type: number
                example: 15
              currentPageResults:
                type: array
                items:
                  $ref: '../../schemas/BroadcastByUser.yaml'
              nbResults:
                type: number
                example: 205194
              previousPage:
                type: [number, 'null']
                example: 3
              nextPage:
                type: [number, 'null']
                example: 5
              nbPages:
                type: number
                example: 13680
